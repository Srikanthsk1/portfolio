<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>SRIKANTH | Data Scientist & AI Developer</title>

  <!-- REMOVE TITLE BAR IMAGE / FAVICON -->
  <link rel="icon" href="assets\bannerImg.png" type="image/x-icon" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg-color: #020617;
      --accent-cyan: #22d3ee;
      --accent-indigo: #818cf8;
    }

    /* Fix for large / high DPI screens */
    @media (min-width: 1440px) {
      html { font-size: 15px; }
    }
    @media (min-width: 1920px) {
      html { font-size: 16px; }
    }

    * {
      -webkit-tap-highlight-color: transparent;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg-color);
      color: #f8fafc;
      overflow-x: hidden;
    }

    .fira-code {
      font-family: 'Fira Code', monospace;
    }

    /* Grain overlay */
    .bg-grain {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 50;
      opacity: 0.02;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    /* Floating animation */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    /* Glassmorphism */
    .glass {
      background: rgba(15, 23, 42, 0.5);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
    }

    /* âœ… FIXED gradient text (no warning) */
    .gradient-text {
      background: linear-gradient(135deg, #22d3ee 0%, #818cf8 100%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
    }

    /* Navbar underline animation */
    .nav-link {
      position: relative;
      padding-bottom: 2px;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background: linear-gradient(90deg, #22d3ee, #818cf8);
      box-shadow: 0 0 8px rgba(34, 211, 238, 0.6);
      transition: width 0.3s ease;
      border-radius: 4px;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: var(--bg-color); }
    ::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 10px;
    }

    /* Reveal animation */
    .reveal {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    .section-separator {
      height: 1px;
      width: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(34, 211, 238, 0.08),
        transparent
      );
    }
  </style>

  <!-- Import maps -->
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.36.0"
      }
    }
  </script>

  <link rel="stylesheet" href="/index.css" />
</head>

<body>
  <div class="bg-grain"></div>
  <div id="root"></div>

  <!-- Reveal animation observer -->
  <script>
    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('active');
          }
        });
      },
      { threshold: 0.1 }
    );

    const setupObserver = () => {
      document.querySelectorAll('section').forEach(section => {
        section.classList.add('reveal');
        observer.observe(section);
      });
    };

    window.addEventListener('load', setupObserver);
    window.addEventListener('popstate', () => setTimeout(setupObserver, 200));
  </script>

  <!-- React entry -->
  <script type="module" src="/index.tsx"></script>
</body>
</html>
